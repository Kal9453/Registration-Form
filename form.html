<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html registration form</title>
</head>
<body>
<form> <fieldset>
	<legend>
		<h1>
			STUDENT REGISTRATION FORM
		</h1>
	</legend>
	<div>
		NAME : <input type="text" name="enter name" >
	</div>
	<br>
	<div>
		FATHER`S NAME : <input type="text" name="enter father name">
	</div>
	<br>
	<div>
		MOTHER`S NAME : <input type="text" name="enter mother name">
	</div>
	<br>
	<div>
		PHONE NO. : <input type="text" name="enter phone no.">
	</div>
	<br>
	<div>
		EMAIL ID : <input type="EMAIL" name="enter email id" >
	</div>
	<br>
<div>
	GENDER  MALE : <input type="radio" name="gender">
	FEMALE : <input type="radio" name="gender">
	OTHER : <input type="radio" name="gender">
</div>
	<br>

	<div>
		DATE OF BIRTH : <input type="DATE" name="date of birth" >
	</div>
	<br>
	<div>
		ADDRESS : <input type="text" name="address" >
	</div>
	<br>
	<div>
		BLOOD GROUP
		<select name="drop.dwon">
			<option value="A">A</option>
			<option value="A+">A+</option>
			<option value="B">B</option>
			<option value="B+">B+</option>
			<option value="O">O</option>
			<option value="O+">O+</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
		</select>
	</div>
	<br>

	<div>
		DEPARTMENT : IT:<input type="radio" name="depatment" >
		EE:<input type="radio" name="depatment" >
		CE:<input type="radio" name="depatment" >
	</div>
	<br>
     
     <div>
     	COURSE : C<input type="radio" name="course" >
     	C++<input type="radio" name="course" >
     	PYTHON<input type="radio" name="course" >
     	JAVA<input type="radio" name="course" >
     </div>
     <br>

     <div>
     	PHOTO : <input type="file" name="photo" >
     </div>
     <br>

     <div>
     	<input type="submit" value="submit" name="submit">
     	<input type="reset" value="reset" name="reset">
     </div>
 </fieldset>
</form>
</body>
</html>
